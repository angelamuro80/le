<body class="self-diagnosis-active">


  <div class="tc mgt25">
    <button type="button" class="btn btn-btype wpd bc2 open-self-diagnosis">자가 진단 하러가기</button>
  </div>
  <!-- //성인 기초 문해력 자가진단 시스템 확인용 버튼 -->


  <section id="self-diagnosis" class="self-diagnosis type-b"><!-- 레이아웃이 타입 B,C(예시와 질문이 좌우)일 경우 클래스 type-b 추가 -->
    <div class="inner-area">
      <div class="top-area">
        <h1 class="title">성인 기초 문해력 자가진단 시스템</h1>
        <div class="step-area">
          <div class="item-list">
            <span class="item on">1</span><!-- 진행이 완료된 단계의 경우 클래스 on -->
            <span class="item active">2</span><!-- 현재 진행 중인 단계의 경우 클래스 active -->
            <span class="item">3</span>
            <span class="item">4</span>
          </div>
        </div>
      </div>
      <!-- //top-area -->

      <div class="section-area">
        <div class="title-area">
          <h2 class="title">
            다음 광고 포스터를 보고 물음에 답해주세요.
          </h2>
        </div>
        <div class="contents-area">
          <div class="example-area">
            <div class="example-inner">
              <img src="../assets/images/self_diagnosis/img_examples_c_ga_10.png" alt="예시 이미지 - 대체 텍스트 내용 참고" longdesc="#img-longdesc">
              <div id="img-longdesc" class="blind-box">
                이미지 대체 텍스트 영역
              </div>
              <div class="box-source">
                출처: 장애우권익문제연구소 홈페이지에 탑재된 이미지를 연구진이 수정함. <br>
                <a href="https://images.app.goo.gl/aWVegYWP9twzgfYB7" target="_blank" title="새창">https://images.app.goo.gl/aWVegYWP9twzgfYB7</a>
              </div>
            </div>
          </div>
          <!-- //example-area -->

          <div class="question-area">
            <div class="item-area">
              <div class="item-question">
                포스터가 전달하고자 하는 내용으로 가장 적절한 것은 무엇인가요?
              </div>
              <div class="item-answer">
                <div class="form-group column">
                  <span class="form-box">
                    <input type="radio" name="self-diagnosis-radio" id="radio01">
                    <label for="radio01">회사에 지각하지 말자.</label>
                  </span>
                  <span class="form-box">
                    <input type="radio" name="self-diagnosis-radio" id="radio02">
                    <label for="radio02">장애인 고용률을 높이자.</label>
                  </span>
                  <span class="form-box">
                    <input type="radio" name="self-diagnosis-radio" id="radio03">
                    <label for="radio03">카풀을 생활화하자.</label>
                  </span>
                  <span class="form-box">
                    <input type="radio" name="self-diagnosis-radio" id="radio04">
                    <label for="radio04">장애인에 교통편을 제공하자.</label>
                  </span>
                </div>
              </div>
            </div>

          </div>
          <!-- //question-area -->
        </div>
        <!-- //contents-area -->
      </div>
      <!-- //section-area -->

      <div class="bottom-area">
        <div class="cont-left">
          <button type="button" class="self-diagnosis-btn-zoom">확대하기</button>
        </div>
        <div class="cont-right">
          <button type="button" class="self-diagnosis-btn-out">나가기</button>
          <button type="button" class="self-diagnosis-btn-next">다음</button>
        </div>
      </div>
      <!-- //bottom-area -->
      <button type="button" class="self-diagnosis-btn-close">팝업 닫기</button>
    </div>
  </section>
  <!-- //성인 기초 문해력 자가진단 시스템 -->

  <script>
    // 퍼블 참고용
    $(document).ready(function() {
      $('.open-self-diagnosis').on('click', function(){
        $('body').addClass('self-diagnosis-active');
      });
      $('.self-diagnosis-btn-close').on('click', function(){
        $('body').removeClass('self-diagnosis-active');
      });
    });
  </script>
