<body class="self-diagnosis-active">


  <div class="tc mgt25">
    <button type="button" class="btn btn-btype wpd bc2 open-self-diagnosis">자가 진단 하러가기</button>
  </div>
  <!-- //성인 기초 문해력 자가진단 시스템 확인용 버튼 -->


  <section id="self-diagnosis" class="self-diagnosis type-b"><!-- 레이아웃이 타입 B,C(예시와 질문이 좌우)일 경우 클래스 type-b 추가 -->
    <div class="inner-area">
      <div class="top-area">
        <h1 class="title">성인 기초 문해력 자가진단 시스템</h1>
        <div class="step-area">
          <div class="item-list">
            <span class="item on">1</span><!-- 진행이 완료된 단계의 경우 클래스 on -->
            <span class="item active">2</span><!-- 현재 진행 중인 단계의 경우 클래스 active -->
            <span class="item">3</span>
            <span class="item">4</span>
          </div>
        </div>
      </div>
      <!-- //top-area -->

      <div class="section-area">
        <div class="title-area">
          <h2 class="title">
            그래프를 보고 물음에 답해주세요.
          </h2>
        </div>
        <div class="contents-area">
          <div class="example-area">
            <div class="example-inner">
              <img src="../assets/images/self_diagnosis/img_examples_b_da_17.png" alt="예시 이미지 - 대체 텍스트 내용 참고" longdesc="#img-longdesc">
              <div id="img-longdesc" class="blind-box">
                <table>
                  <caption>관리비 비교(원)의 분류, 전체 세대 평균, 전체 세대 평균 정보를 제공합니다.</caption>
                  <thead>
                    <tr>
                      <th scope="col">분류</th>
                      <th scope="col">전체 세대 평균</th>
                      <th scope="col">전체 세대 평균</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">전기세</th>
                      <td>34,000</td>
                      <td>30,000</td>
                    </tr>
                    <tr>
                      <th scope="row">수도세</th>
                      <td>12,000</td>
                      <td>13,000</td>
                    </tr>
                    <tr>
                      <th scope="row">가스비</th>
                      <td>23,000</td>
                      <td>20,000 </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- //example-area -->

          <div class="question-area">
            <div class="item-area">
              <div class="item-question">
                다음 관리비 비교 그래프를 볼 때, 전체 세대 평균보다 많이 나온 우리 집 요금은 무엇일까요?
              </div>
              <div class="item-answer">
                <div class="form-answer">
                  <span class="answer">답 :</span>
                  <input type="text" title="답변">
                </div>
              </div>
            </div>

          </div>
          <!-- //question-area -->
        </div>
        <!-- //contents-area -->
      </div>
      <!-- //section-area -->

      <div class="bottom-area">
        <div class="cont-left">
          <button type="button" class="self-diagnosis-btn-zoom">확대하기</button>
        </div>
        <div class="cont-right">
          <button type="button" class="self-diagnosis-btn-out">나가기</button>
          <button type="button" class="self-diagnosis-btn-next">다음</button>
        </div>
      </div>
      <!-- //bottom-area -->
      <button type="button" class="self-diagnosis-btn-close">팝업 닫기</button>
    </div>
  </section>
  <!-- //성인 기초 문해력 자가진단 시스템 -->

  <script>
    // 퍼블 참고용
    $(document).ready(function() {
      $('.open-self-diagnosis').on('click', function(){
        $('body').addClass('self-diagnosis-active');
      });
      $('.self-diagnosis-btn-close').on('click', function(){
        $('body').removeClass('self-diagnosis-active');
      });
    });
  </script>
